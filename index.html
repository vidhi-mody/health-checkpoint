<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Health Checkpoint</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body oncontextmenu="return false" class="snippet-body">
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9">
          <ul id="progressbar" class="text-center" style="display: none">
            <li class="active step0" id="step1">Step 1</li>
            <li class="step0" id="step2">Step 2</li>
            <li class="step0" id="step3">Step 3</li>
          </ul>

          <!-- Section 1 -->
          <div class="card b-0 show">
            <div class="row justify-content-center">
              <div class="col-lg-10 col-md-11">
                <div class="form-group">
                  <label class="form-control-label">What's your name?</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name here ..."
                    class=""
                    onblur="validate1(1)"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label"
                    >What's your email address?</label
                  >
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Please enter your email here ..."
                    class=""
                    onblur="validate1(2)"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label">
                    Please provide your mobile number
                  </label>
                  <input
                    type="tel"
                    id="mobile"
                    name="mobile"
                    placeholder="Please enter your mobile number ..."
                    pattern="[0-9]{10}"
                    class=""
                    onblur="validate1(3)"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="circle">
                <div
                  class="fa fa-long-arrow-right next"
                  id="next1"
                  onclick="validate1(0)"
                ></div>
              </div>
            </div>
          </div>
          <!-- Section 1 End -->

          <!-- Section 2 -->
          <div class="card b-0">
            <div class="row justify-content-center">
              <div class="col-lg-10 col-md-11">
                <div class="form-group">
                  <label class="form-control-label">I exercise or do some movement?</label>
                  <select id="exercise" name="exercise" class="" onblur="validate2(1)" required>
                    <option value="10">10 (Everyday)</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5 (Sometimes)</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1 (Never)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="circle">
                <div
                  class="fa fa-long-arrow-right next"
                  id="next2"
                  onclick="validate2(0)"
                ></div>
              </div>
            </div>
          </div>
          <!-- Section 2 End -->
          <div class="card b-0">
            <div class="row d-flex justify-content-center text-center">
              <div class="confirm">
                <h4 class="mb-2">Thank You !</h4>
                <p>An estimation will be sent on your email address.</p>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="check">
                <img src="https://i.imgur.com/g6KlBWR.gif" class="check-mark" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
